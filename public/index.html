<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitWolf | Ontketen het Beest in Jou</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
      line-height: 1.6;
    }
    @keyframes fadeInBackground {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    @keyframes fadeOutBackground {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }
    @keyframes mistMove {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 0; }
    }
    #bg-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("/fenrir_ref_pose01 uitgeknipt.png");
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #000;
      z-index: -2;
      opacity: 0;
      animation: fadeInBackground 2s ease-in-out forwards;
    }
    #bg-image.fade-out {
      animation: fadeOutBackground 2s ease-in-out forwards;
    }
    #mist {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(0deg, rgba(0,0,0,0.8) 0%, rgba(20,20,30,0.5) 100%);
      z-index: -1;
      opacity: 0.7;
      animation: mistMove 20s infinite linear;
    }
    .scene {
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    h1, p {
      margin-bottom: 20px;
    }
    .cta-button {
      background: linear-gradient(45deg, #ff0000, #800000);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 5px 15px rgba(255,0,0,0.4);
      margin-top: 20px;
    }
    input[type=range], input[type=text], input[type=email] {
      width: 80%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    .option {
      margin: 10px 0;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="bg-image"></div>
  <div id="mist"></div>

  <div class="scene" id="scene1">
    <h1>Word geen schaap. Word een wolf.</h1>
    <p>Start jouw transformatie en kies je pad.</p>
    <button class="cta-button" onclick="nextScene()">Start de Journey</button>
  </div>

  <div class="scene hidden" id="scene2">
    <h1>Welk pad wil jij bewandelen?</h1>
    <div class="option"><button class="cta-button" onclick="choosePath('Beast')">üê∫ Beast Mode - Spiermassa en kracht</button></div>
    <div class="option"><button class="cta-button" onclick="choosePath('Predator')">üê∫ Predator Mode - Vetverlies en scherpte</button></div>
  </div>

  <div class="scene hidden" id="scene3">
    <h1>Vertel ons over jezelf</h1>
    <label>Leeftijd: <span id="ageVal">25</span></label>
    <input type="range" min="14" max="60" value="25" oninput="updateValue('ageVal', this.value)">
    <label>Lengte (cm): <span id="heightVal">175</span></label>
    <input type="range" min="140" max="210" value="175" oninput="updateValue('heightVal', this.value)">
    <label>Gewicht (kg): <span id="weightVal">75</span></label>
    <input type="range" min="40" max="160" value="75" oninput="updateValue('weightVal', this.value)">
    <button class="cta-button" onclick="nextScene()">Volgende</button>
  </div>

  <div class="scene hidden" id="scene4">
    <h1>Wat voor werk doe je?</h1>
    <div class="option"><button class="cta-button" onclick="setLifestyle('Zittend')">üíº Zittend</button></div>
    <div class="option"><button class="cta-button" onclick="setLifestyle('Actief')">üí™ Actief</button></div>
    <div class="option"><button class="cta-button" onclick="setLifestyle('Wisselend')">üß∞ Wisselend</button></div>
  </div>

  <div class="scene hidden" id="scene5">
    <h1>Hoe vaak sport je per week?</h1>
    <div class="option"><button class="cta-button" onclick="setSport('Nooit')">‚ùå Nooit</button></div>
    <div class="option"><button class="cta-button" onclick="setSport('1‚Äì2x')">‚úåÔ∏è 1‚Äì2x</button></div>
    <div class="option"><button class="cta-button" onclick="setSport('3‚Äì5x')">‚öΩ 3‚Äì5x</button></div>
    <div class="option"><button class="cta-button" onclick="setSport('Elke dag')">‚ú® Elke dag</button></div>
  </div>

  <div class="scene hidden" id="scene6">
    <h1>Hoe goed let je op je voeding?</h1>
    <div class="option"><button class="cta-button" onclick="setNutrition('Ik eet wat ik wil')">üçø Ik eet wat ik wil</button></div>
    <div class="option"><button class="cta-button" onclick="setNutrition('Ik let een beetje op')">ü§î Ik let een beetje op</button></div>
    <div class="option"><button class="cta-button" onclick="setNutrition('Ik track alles')">‚úÖ Ik track alles</button></div>
  </div>

  <div class="scene hidden" id="scene7">
    <h1>Fenrir's Analyse is binnen.</h1>
    <p id="result"></p>
    <input type="text" id="username" placeholder="Naam" />
    <input type="email" id="email" placeholder="E-mail" />
    <button class="cta-button" onclick="submitData()">Stuur mij mijn battleplan!</button>
  </div>

  <script>
    let currentScene = 1;
    let path = '', lifestyle = '', sport = '', nutrition = '';
    function nextScene() {
      const bg = document.getElementById('bg-image');
      if (bg && currentScene === 1) {
        bg.classList.add('fade-out');
      }
      document.getElementById(`scene${currentScene}`).classList.add('hidden');
      currentScene++;
      document.getElementById(`scene${currentScene}`).classList.remove('hidden');
    }
    function choosePath(selectedPath) {
      path = selectedPath;
      nextScene();
    }
    function setLifestyle(val) { lifestyle = val; nextScene(); }
    function setSport(val) { sport = val; nextScene(); }
    function setNutrition(val) { nutrition = val; nextScene(); }
    function updateValue(id, val) {
      document.getElementById(id).textContent = val;
    }
    function submitData() {
      const age = document.getElementById('ageVal').textContent;
      const height = document.getElementById('heightVal').textContent;
      const weight = document.getElementById('weightVal').textContent;
      const name = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      document.getElementById('result').innerHTML = `Jij bent een ${path} Wolf in wording.<br>Leeftijd: ${age}, Lengte: ${height}cm, Gewicht: ${weight}kg.<br>Doel: ${path}, Lifestyle: ${lifestyle}/${sport}/${nutrition}`;
    }
  </script>
</body>
</html>
