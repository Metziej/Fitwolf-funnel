<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitWolf | Ontketen het Beest in Jou</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
      line-height: 1.6;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInBackground {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    @keyframes fadeOutBackground {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }
    @keyframes slideInFromRight {
      0% { transform: translateX(100%); opacity: 0; }
      100% { transform: translateX(0); opacity: 1; }
    }
    @keyframes mistMove {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 0; }
    }
    #bg-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("/fenrir_ref_pose01 uitgeknipt.png");
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #000;
      z-index: -2;
      opacity: 0;
      animation: fadeInBackground 2s ease-in-out forwards;
    }
    #bg-image.fade-out {
      animation: fadeOutBackground 2s ease-in-out forwards;
    }
    #mist {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(0deg, rgba(0,0,0,0.8) 0%, rgba(20,20,30,0.5) 100%);
      z-index: -1;
      opacity: 0.7;
      animation: mistMove 20s infinite linear;
    }
    .scene {
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    h1, p {
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }
    .cta-button {
      background: linear-gradient(45deg, #ff0000, #800000);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 5px 15px rgba(255,0,0,0.4);
      margin-top: 20px;
      opacity: 0;
      animation: fadeIn 1s forwards 1.5s;
    }
    input[type=range], input[type=text], input[type=email] {
      width: 80%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    .option {
      margin: 10px 0;
    }
    .hidden {
      display: none;
    }
    .swiper-container {
      margin-top: 30px;
      width: 100vw;
      max-width: 600px;
      overflow: hidden;
      position: relative;
    }
    .swiper-wrapper {
      display: flex;
      transition: transform 0.5s ease;
    }
    .swiper-slide {
      min-width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0.5;
      transition: opacity 0.3s;
    }
    .swiper-slide.active {
      opacity: 1;
    }
    .swiper-slide.active img {
      animation: slideInFromRight 1s ease-out;
    }
  </style>
</head>
<body>
  <div id="bg-image"></div>
  <div id="mist"></div>
  <div class="scene" id="scene1">
    <h1>Word geen schaap. Word een wolf.</h1>
    <p>Start jouw transformatie en kies je pad.</p>
    <button class="cta-button" onclick="nextScene()">Start de Journey</button>
  </div>

  <div class="scene hidden" id="scene2">
    <h1>Welk pad wil jij bewandelen?</h1>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide active">
          <img src="/Fenrir-aankomen2.png" alt="Beast Mode" style="width: 90vw; max-width: 400px;">
          <p>BEAST MODE - Spiermassa en kracht</p>
        </div>
        <div class="swiper-slide">
          <img src="/Fenrir-afvallen2.png" alt="Predator Mode" style="width: 90vw; max-width: 400px;">
          <p>PREDATOR MODE - Vetverlies en definitie</p>
        </div>
      </div>
      <button class="cta-button" onclick="swipeLeft()">◀</button>
      <button class="cta-button" onclick="swipeRight()">▶</button>
    </div>
    <button class="cta-button" onclick="choosePathFinal()">Kies dit pad</button>
  </div>

  <div class="scene hidden" id="scene3">
    <h1>Vertel ons over jezelf</h1>
    <label>Leeftijd: <span id="ageVal">25</span></label>
    <input type="range" min="14" max="60" value="25" oninput="updateValue('ageVal', this.value)">
    <label>Lengte (cm): <span id="heightVal">175</span></label>
    <input type="range" min="140" max="210" value="175" oninput="updateValue('heightVal', this.value)">
    <label>Gewicht (kg): <span id="weightVal">75</span></label>
    <input type="range" min="40" max="160" value="75" oninput="updateValue('weightVal', this.value)">
    <button class="cta-button" onclick="nextScene()">Volgende</button>
  </div>

  <script>
    let currentScene = 1;
    let path = '', lifestyle = '', sport = '', nutrition = '';
    function nextScene() {
      const bg = document.getElementById('bg-image');
      if (bg) bg.classList.add('fade-out');
      document.getElementById(`scene${currentScene}`).classList.add('hidden');
      currentScene++;
      document.getElementById(`scene${currentScene}`).classList.remove('hidden');
    }

    let currentIndex = 0;
    const wrapper = document.querySelector('.swiper-wrapper');
    const slides = document.querySelectorAll('.swiper-slide');

    function updateSlideStyles() {
      slides.forEach((slide, idx) => {
        slide.classList.toggle('active', idx === currentIndex);
      });
      wrapper.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    function swipeLeft() {
      if (currentIndex > 0) currentIndex--;
      updateSlideStyles();
    }

    function swipeRight() {
      if (currentIndex < slides.length - 1) currentIndex++;
      updateSlideStyles();
    }

    function choosePathFinal() {
      path = currentIndex === 0 ? 'Beast Mode' : 'Predator Mode';
      document.getElementById(`scene${currentScene}`).classList.add('hidden');
      currentScene++;
      document.getElementById(`scene${currentScene}`).classList.remove('hidden');
    }

    function updateValue(id, val) {
      document.getElementById(id).textContent = val;
    }
  </script>
</body>
</html>
