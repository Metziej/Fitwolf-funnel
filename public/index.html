<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitWolf | Ontketen het Beest in Jou</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      background-color: #000;
      color: #fff;
      overflow: hidden;
      line-height: 1.6;
    }
    #bg-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("/fenrir_ref_pose01_uitgeknipt.png");
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #000;
      z-index: -2;
      opacity: 1;
      transition: opacity 1s ease-in-out;
    }
    #bg-image.fade-out {
      opacity: 0;
    }
    .scene {
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }
    h1, p {
      margin-bottom: 20px;
    }
    .cta-button {
      background: linear-gradient(45deg, #ff0000, #800000);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 5px 15px rgba(255,0,0,0.4);
      margin-top: 20px;
    }
    input[type=range], input[type=text], input[type=email] {
      width: 80%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    .option {
      margin: 10px 0;
    }
    .hidden {
      display: none;
    }
    .swiper-container {
      display: flex;
      overflow: hidden;
      width: 100vw;
      max-width: 600px;
    }
    .swiper-wrapper {
      display: flex;
      transition: transform 0.5s ease;
    }
    .swiper-slide {
      min-width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0.5;
    }
    .swiper-slide.active {
      opacity: 1;
    }
    .swipe-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      color: #fff;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 10;
    }
    #swipe-left { left: 10px; }
    #swipe-right { right: 10px; }
  </style>
</head>
<body>
  <div id="bg-image"></div>

  <div class="scene" id="scene1">
    <h1>Word geen schaap. Word een wolf.</h1>
    <p>Start jouw transformatie en kies je pad.</p>
    <button class="cta-button" onclick="nextScene()">Start de Journey</button>
  </div>

  <div class="scene hidden" id="scene2">
    <h1>Welk pad wil jij bewandelen?</h1>
    <div class="swiper-container">
      <div class="swiper-wrapper" id="swiper-wrapper">
        <div class="swiper-slide active">
          <h2>üê∫ Beast Mode</h2>
          <p>Spiermassa en Kracht</p>
        </div>
        <div class="swiper-slide">
          <h2>üê∫ Predator Mode</h2>
          <p>Vetverlies en Definitie</p>
        </div>
      </div>
      <button class="swipe-button" id="swipe-left">‚óÄ</button>
      <button class="swipe-button" id="swipe-right">‚ñ∂</button>
    </div>
    <button class="cta-button" onclick="confirmPath()">Kies dit pad</button>
  </div>

  <script>
    let currentScene = 1;
    let currentIndex = 0;
    let path = '';
    const bg = document.getElementById('bg-image');

    function nextScene() {
      document.getElementById(`scene${currentScene}`).classList.add('hidden');
      currentScene++;
      document.getElementById(`scene${currentScene}`).classList.remove('hidden');
      if(currentScene === 2 && bg) {
        bg.classList.add('fade-out');
      }
    }

    const wrapper = document.getElementById('swiper-wrapper');
    const slides = wrapper.querySelectorAll('.swiper-slide');

    function updateSwiper() {
      slides.forEach((slide, idx) => {
        slide.classList.toggle('active', idx === currentIndex);
      });
      wrapper.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    document.getElementById('swipe-left').onclick = () => {
      if (currentIndex > 0) currentIndex--;
      updateSwiper();
    };

    document.getElementById('swipe-right').onclick = () => {
      if (currentIndex < slides.length - 1) currentIndex++;
      updateSwiper();
    };

    let startX = 0;
    wrapper.addEventListener('touchstart', e => startX = e.touches[0].clientX);
    wrapper.addEventListener('touchend', e => {
      const endX = e.changedTouches[0].clientX;
      if (startX - endX > 50 && currentIndex < slides.length - 1) currentIndex++;
      else if (endX - startX > 50 && currentIndex > 0) currentIndex--;
      updateSwiper();
    });

    function confirmPath() {
      path = currentIndex === 0 ? 'Beast' : 'Predator';
      nextScene();
    }
  </script>
</body>
</html>
