<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitWolf | Ontketen het Beest in Jou</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
            line-height: 1.6;
        }

        @keyframes fadeInBackground {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeOutBackground {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes slideInFromRight {
            0% { transform: translateX(100%); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        #bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("/fenrir_ref_pose01 uitgeknipt.png");
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #000;
            z-index: -2;
            opacity: 0;
            animation: fadeInBackground 2s ease-in-out forwards;
        }

        #bg-image.fade-out {
            animation: fadeOutBackground 2s ease-in-out forwards;
        }

        #mist {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(0deg, rgba(0,0,0,0.8) 0%, rgba(20,20,30,0.5) 100%);
            z-index: -1;
            opacity: 0.7;
            animation: mistMove 20s infinite linear;
        }

        @keyframes mistMove {
            0% { background-position: 0 0; }
            100% { background-position: 1000px 0; }
        }

        .scene {
            min-height: 100vh;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ff0000;
            text-shadow: 0 0 10px rgba(255,0,0,0.5);
            opacity: 0;
            animation: fadeIn 2s forwards 0.5s;
        }

        p {
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 2s forwards 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .cta-button {
            background: linear-gradient(45deg, #ff0000, #800000);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(255,0,0,0.4);
            transition: all 0.3s;
            opacity: 0;
            animation: fadeIn 2s forwards 1.5s;
            margin-top: -40px;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255,0,0,0.6);
        }

        .swiper-slide {
            transition: opacity 0.3s;
        }

        #scene2 p {
            font-size: 2rem;
        }

        #scene2 .swiper-slide img {
            width: 80vw;
            max-width: 300px;
            margin-top: -40px;
            animation: slideInFromRight 1s ease-out;
        }

        #scene2 .cta-button {
            margin-top: -30px;
        }

        @media (min-width: 768px) {
            h1 { font-size: 2.5rem; }
            .fenrir { width: 300px; height: 400px; }
        }
    </style>
</head>
<body>
    <!-- HTML content remains unchanged -->
</body>
</html>
