<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitWolf | Ontketen het Beest in Jou</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
      line-height: 1.6;
    }
    .scene {
      min-height: 100vh;
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    #scene2 {
      display: none;
      overflow: hidden;
      touch-action: pan-y;
      position: relative;
    }
    .swiper-container {
      margin-top: 10px;
      width: 100vw;
      max-width: 600px;
      overflow: hidden;
      position: relative;
    }
    .swiper-wrapper {
      display: flex;
      transition: transform 0.5s ease;
    }
    .swiper-slide {
      min-width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0.5;
    }
    .swiper-slide.active {
      opacity: 1;
    }
    .swipe-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      color: #fff;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 10;
    }
    #swipe-left {
      left: 0;
    }
    #swipe-right {
      right: 0;
    }
    .cta-button {
      background: linear-gradient(45deg, #ff0000, #800000);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 5px 15px rgba(255,0,0,0.4);
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="scene" id="scene2">
    <p style="font-size: 2rem;">Wie wil je zijn?</p>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide active">
          <img src="/Fenrir-aankomen2.png" alt="Monster" style="width: 80vw; max-width: 400px;" />
          <p style="font-family: 'Impact', sans-serif; font-size: 2.5rem; color: #ff0000; margin-top: 5px;">EEN MONSTER</p>
        </div>
        <div class="swiper-slide">
          <img src="/Fenrir-afvallen2.png" alt="Half-God" style="width: 80vw; max-width: 400px;" />
          <p style="font-family: 'Georgia', serif; font-size: 2.3rem; color: #fff; margin-top: 5px; font-style: italic;">EEN HALF-GOD</p>
        </div>
      </div>
      <button class="swipe-button" id="swipe-left">◀</button>
      <button class="swipe-button" id="swipe-right">▶</button>
    </div>
    <button class="cta-button" onclick="confirmPath()">Kies dit pad</button>
  </div>
  <script>
    let currentIndex = 0;
    const wrapper = document.querySelector('.swiper-wrapper');
    const slides = document.querySelectorAll('.swiper-slide');
    function updateSlideStyles() {
      slides.forEach((slide, idx) => {
        slide.classList.toggle('active', idx === currentIndex);
      });
      wrapper.style.transform = `translateX(-${currentIndex * 100}%)`;
    }
    document.getElementById('swipe-left').onclick = () => {
      if (currentIndex > 0) currentIndex--;
      updateSlideStyles();
    };
    document.getElementById('swipe-right').onclick = () => {
      if (currentIndex < slides.length - 1) currentIndex++;
      updateSlideStyles();
    };
    let startX = 0;
    wrapper.addEventListener('touchstart', e => startX = e.touches[0].clientX);
    wrapper.addEventListener('touchend', e => {
      const endX = e.changedTouches[0].clientX;
      if (startX - endX > 50 && currentIndex < slides.length - 1) currentIndex++;
      else if (endX - startX > 50 && currentIndex > 0) currentIndex--;
      updateSlideStyles();
    });
    function confirmPath() {
      const selectedPath = currentIndex === 0 ? 'Beast' : 'Predator';
      choosePath(selectedPath);
    }
  </script>
</body>
</html>
